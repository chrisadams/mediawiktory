inherit_from: .rubocop_todo.yml

AllCops:
  Include:
    - 'lib/**/*'
  Exclude:
    - 'bin/*'
    - 'spec/*'
    - 'spec/**/*'
    - 'script/**/*'
    - 'test/*'
    - 'vendor/**/*'
    - 'examples/**/*'
    - 'profile/**/*'
    - 'tmp/**/*'
    - 'lib/**/*.liquid'
    - 'deprecated/**/*'
    - '*'
    - 'lib/mediawiktory/page.rb'
    - 'lib/mediawiktory/query.rb'
  DisplayCopNames: true
  TargetRubyVersion: '2.3'

# TODO
Style/Documentation:
  Enabled: false

# My personal style
# -----------------
# See http://zverok.github.io/blog/2016-02-23-control-flow.html
Style/AndOr:
  Enabled: false

Style/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

Style/BlockDelimiters:
  Enabled: false

Style/FrozenStringLiteralComment:
  EnforcedStyle: when_needed

Style/SignalException:
  EnforcedStyle: semantic

# Proper parsing is hard!
# -----------------------

Metrics/MethodLength:
  Exclude:
    - 'lib/mediawiktory/generator.rb'
    - 'lib/mediawiktory/generator/*'
    - 'lib/nokogiri/more.rb'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'lib/mediawiktory/generator/*'

Metrics/AbcSize:
  Exclude:
    - 'lib/mediawiktory/generator.rb'
    - 'lib/mediawiktory/generator/*'
    - 'lib/nokogiri/more.rb'


# Generated code: hard to support some conventions:
# -------------------------------------------------

Style/DefWithParentheses:
  Exclude:
    - 'lib/mediawiktory/wikipedia/**/*'

Style/MethodName:
  Exclude:
    - 'lib/mediawiktory/wikipedia/**/*'

Style/ClassAndModuleChildren:
  Exclude:
    - 'lib/mediawiktory/wikipedia/**/*'

Metrics/ClassLength:
  Max: 200
  Exclude:
    - 'lib/mediawiktory/wikipedia/**/*'

Metrics/LineLength:
  Max: 100
  Exclude:
    - 'lib/mediawiktory/wikipedia/**/*'

Style/EmptyLinesAroundClassBody:
  Exclude:
    - 'lib/mediawiktory/wikipedia/**/*'

Style/EmptyLinesAroundModuleBody:
  Exclude:
    - 'lib/mediawiktory/wikipedia/**/*'

Style/TrailingWhitespace:
  Exclude:
    - 'lib/mediawiktory/wikipedia/**/*'
