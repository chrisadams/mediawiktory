            flags:
            - id: apihelp-flag-readrights
              text: This module requires read rights.
              role: readrights
            - id: apihelp-source
              text: 'Source: GeoData'
              role: source
            - id: apihelp-license
              text: 'License: See link'
              role: license
            params:
            - full_name: colimit
              name: limit
              prefix: co
              description: How many coordinates to return.
              type: integer or max
            - full_name: cocontinue
              name: continue
              prefix: co
              description: When more results are available, use this to continue.
              type: string
            - full_name: coprop
              name: prop
              prefix: co
              description: Which additional coordinate properties to return.
              type: list
              vals:
              - name: type
              - name: name
              - name: dim
              - name: country
              - name: region
              - name: globe
            - full_name: coprimary
              name: primary
              prefix: co
              description: Whether to return only primary coordinates ("primary"),
                secondary ("secondary") or both ("all").
              type: enum
              vals:
              - name: primary
              - name: secondary
              - name: all
            - full_name: codistancefrompoint
              name: distancefrompoint
              prefix: co
              description: Return distance in meters of every result on Earth from
                these coordinates.
              type: string
            - full_name: codistancefrompage
              name: distancefrompage
              prefix: co
              description: Return distance in meters of every result on Earth from
                the coordinates of this page.
              type: string
        - name: deletedrevisions
          module:
            url: "/w/api.php?action=help&modules=query%2Bdeletedrevisions"
            title: prop=deletedrevisions
            prefix: drv
            description: Get deleted revision information.
            flags:
            - id: apihelp-flag-readrights
              text: This module requires read rights.
              role: readrights
            - id: apihelp-flag-generator
              text: This module can be used as a generator.
              role: generator
            - id: apihelp-source
              text: 'Source: MediaWiki'
              role: source
            - id: apihelp-license
              text: 'License: GPL-2.0+'
              role: license
            params:
            - full_name: drvprop
              name: prop
              prefix: drv
              description: 'Which properties to get for each revision:'
              type: list
              vals:
              - name: ids
                description: The ID of the revision.
              - name: flags
                description: Revision flags (minor).
              - name: timestamp
                description: The timestamp of the revision.
              - name: user
                description: User that made the revision.
              - name: userid
                description: User ID of the revision creator.
              - name: size
                description: Length (bytes) of the revision.
              - name: sha1
                description: SHA-1 (base 16) of the revision.
              - name: contentmodel
                description: Content model ID of the revision.
              - name: comment
                description: Comment by the user for the revision.
              - name: parsedcomment
                description: Parsed comment by the user for the revision.
              - name: content
                description: Text of the revision.
              - name: tags
                description: Tags for the revision.
              - name: parsetree
                description: The XML parse tree of revision content (requires content
                  model wikitext).
            - full_name: drvlimit
              name: limit
              prefix: drv
              description: Limit how many revisions will be returned.
              type: integer or max
            - full_name: drvexpandtemplates
              name: expandtemplates
              prefix: drv
              description: Expand templates in revision content (requires drvprop=content).
              type: boolean
            - full_name: drvgeneratexml
              name: generatexml
              prefix: drv
              description: Generate XML parse tree for revision content (requires
                drvprop=content; replaced by drvprop=parsetree).
              type: boolean
            - full_name: drvparse
              name: parse
              prefix: drv
              description: Parse revision content (requires drvprop=content). For
                performance reasons, if this option is used, drvlimit is enforced
                to 1.
              type: boolean
            - full_name: drvsection
              name: section
              prefix: drv
              description: Only retrieve the content of this section number.
              type: string
            - full_name: drvdiffto
              name: diffto
              prefix: drv
              description: Revision ID to diff each revision to. Use prev, next and
                cur for the previous, next and current revision respectively.
              type: string
            - full_name: drvdifftotext
              name: difftotext
              prefix: drv
              description: Text to diff each revision to. Only diffs a limited number
                of revisions. Overrides drvdiffto. If drvsection is set, only that
                section will be diffed against this text.
              type: string
            - full_name: drvcontentformat
              name: contentformat
              prefix: drv
              description: Serialization format used for drvdifftotext and expected
                for output of content.
              type: enum
              vals:
              - name: application/json
              - name: text/x-wiki
              - name: text/javascript
              - name: text/css
              - name: text/plain
            - full_name: drvstart
              name: start
              prefix: drv
              description: The timestamp to start enumerating from. Ignored when processing
                a list of revision IDs.
              type: timestamp
            - full_name: drvend
              name: end
              prefix: drv
              description: The timestamp to stop enumerating at. Ignored when processing
                a list of revision IDs.
              type: timestamp
            - full_name: drvdir
              name: dir
              prefix: drv
              description: 'In which direction to enumerate:'
              type: enum
              vals:
              - name: newer
                description: 'List oldest first. Note: drvstart has to be before drvend.'
              - name: older
                description: 'List newest first (default). Note: drvstart has to be
                  later than drvend.'
            - full_name: drvtag
              name: tag
              prefix: drv
              description: Only list revisions tagged with this tag.
              type: string
            - full_name: drvuser
              name: user
              prefix: drv
              description: Only list revisions by this user.
              type: user name
            - full_name: drvexcludeuser
              name: excludeuser
              prefix: drv
              description: Don't list revisions by this user.
              type: user name
            - full_name: drvcontinue
              name: continue
              prefix: drv
              description: When more results are available, use this to continue.
              type: string
