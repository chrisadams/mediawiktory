- full_name: maxlag
  name: maxlag
  description: 'Maximum lag can be used when MediaWiki is installed on a database
    replicated cluster. To save actions causing any more site replication lag, this
    parameter can make the client wait until the replication lag is less than the
    specified value. In case of excessive lag, error code maxlag is returned with
    a message like Waiting for $host: $lag seconds lagged.See Manual: Maxlag parameter
    for more information.'
  type: integer
- full_name: smaxage
  name: smaxage
  description: Set the s-maxage HTTP cache control header to this many seconds. Errors
    are never cached.
  type: integer
- full_name: maxage
  name: maxage
  description: Set the max-age HTTP cache control header to this many seconds. Errors
    are never cached.
  type: integer
- full_name: assert
  name: assert
  description: Verify the user is logged in if set to user, or has the bot user right
    if bot.
  type: enum
  vals:
  - name: user
  - name: bot
- full_name: assertuser
  name: assertuser
  description: Verify the current user is the named user.
  type: user name
- full_name: requestid
  name: requestid
  description: Any value given here will be included in the response. May be used
    to distinguish requests.
  type: string
- full_name: servedby
  name: servedby
  description: Include the hostname that served the request in the results.
  type: boolean
- full_name: curtimestamp
  name: curtimestamp
  description: Include the current timestamp in the result.
  type: boolean
- full_name: responselanginfo
  name: responselanginfo
  description: Include the languages used for uselang and errorlang in the result.
  type: boolean
- full_name: origin
  name: origin
  description: When accessing the API using a cross-domain AJAX request (CORS), set
    this to the originating domain. This must be included in any pre-flight request,
    and therefore must be part of the request URI (not the POST body).
  type: string
- full_name: uselang
  name: uselang
  description: Language to use for message translations. action=query&meta=siteinfo
    with siprop=languages returns a list of language codes, or specify user to use
    the current user's language preference, or specify content to use this wiki's
    content language.
  type: string
- full_name: errorformat
  name: errorformat
  description: Format to use for warning and error text output.
  type: enum
  vals:
  - name: " plaintext"
    description: " Wikitext with HTML tags removed and entities replaced."
  - name: " wikitext"
    description: " Unparsed wikitext."
  - name: " html"
    description: " HTML."
  - name: " raw"
    description: " Message key and parameters."
  - name: " none"
    description: " No text output, only the error codes."
  - name: " bc"
    description: " Format used prior to MediaWiki 1.29. errorlang and errorsuselocal
      are ignored."
- full_name: errorlang
  name: errorlang
  description: Language to use for warnings and errors. action=query&meta=siteinfo
    with siprop=languages returns a list of language codes, or specify content to
    use this wiki's content language, or specify uselang to use the same value as
    the uselang parameter.
  type: string
- full_name: errorsuselocal
  name: errorsuselocal
  description: If given, error texts will use locally-customized messages from the
    MediaWiki namespace.
  type: boolean
- full_name: centralauthtoken
  name: centralauthtoken
  description: When accessing the API using a cross-domain AJAX request (CORS), use
    this to authenticate as the current SUL user. Use action=centralauthtoken on this
    wiki to retrieve the token, before making the CORS request. Each token may only
    be used once, and expires after 10 seconds. This should be included in any pre-flight
    request, and therefore should be included in the request URI (not the POST body).
  type: string
