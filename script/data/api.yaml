            - full_name: notfilter
              name: filter
              prefix: not
              description: Filter notifications returned.
              type: list
              vals:
              - name: read
              - name: "!read"
            - full_name: notprop
              name: prop
              prefix: not
              description: Details to request.
              type: list
              vals:
              - name: list
              - name: count
              - name: seenTime
            - full_name: notsections
              name: sections
              prefix: not
              description: The notification sections to query (i.e. some combination
                of 'alert' and 'message').
              type: list
              vals:
              - name: alert
              - name: message
            - full_name: notgroupbysection
              name: groupbysection
              prefix: not
              description: Whether to group the result by section. Each section is
                fetched separately if set.
              type: boolean
            - full_name: notformat
              name: format
              prefix: not
              description: If specified, notifications will be returned formatted
                this way.
              type: enum
              vals:
              - name: model
                description: Raw notification data
              - name: special
                description: Formatted for Special:Notifications page (and only that!)
                  Do not rely on the HTML as it may change at any given time.
              - name: flyout
                description: Deprecated. Use notformat=model for raw data
              - name: html
                description: Deprecated. Use notformat=model for raw data
            - full_name: notlimit
              name: limit
              prefix: not
              description: The maximum number of notifications to return.
              type: integer or max
            - full_name: notcontinue
              name: continue
              prefix: not
              description: When more results are available, use this to continue.
              type: string
            - full_name: notunreadfirst
              name: unreadfirst
              prefix: not
              description: Whether to show unread notifications first (only used if
                groupbysection is not set).
              type: boolean
            - full_name: nottitles
              name: titles
              prefix: not
              description: Only return notifications for these pages. To get notifications
                not associated with any page, use [] as a title.
              type: list
            - full_name: notbundle
              name: bundle
              prefix: not
              description: Whether to show bundle compatible unread notifications
                according to notification types bundling rules.
              type: boolean
            - full_name: notalertcontinue
              name: alertcontinue
              prefix: not
              description: When more alert results are available, use this to continue.
              type: string
            - full_name: notalertunreadfirst
              name: alertunreadfirst
              prefix: not
              description: Whether to show unread message notifications first (only
                used if groupbysection is set).
              type: boolean
            - full_name: notmessagecontinue
              name: messagecontinue
              prefix: not
              description: When more message results are available, use this to continue.
              type: string
            - full_name: notmessageunreadfirst
              name: messageunreadfirst
              prefix: not
              description: Whether to show unread alert notifications first (only
                used if groupbysection is set).
              type: boolean
            - full_name: notcrosswikisummary
              name: crosswikisummary
              prefix: not
              description: True to opt in to a summary notification of notifications
                on foreign wikis.
              type: boolean
