        - name: siteinfo
          module:
            url: "/w/api.php?action=help&modules=query%2Bsiteinfo"
            title: meta=siteinfo
            prefix: si
            description: Return general information about the site.
            flags:
            - id: apihelp-flag-readrights
              text: This module requires read rights.
              role: readrights
            - id: apihelp-source
              text: 'Source: MediaWiki'
              role: source
            - id: apihelp-license
              text: 'License: GPL-2.0+'
              role: license
            params:
            - full_name: siprop
              name: prop
              prefix: si
              description: 'Which information to get:'
              type: list
              vals:
              - name: general
                description: Overall system information.
              - name: namespaces
                description: List of registered namespaces and their canonical names.
              - name: namespacealiases
                description: List of registered namespace aliases.
              - name: specialpagealiases
                description: List of special page aliases.
              - name: magicwords
                description: List of magic words and their aliases.
              - name: interwikimap
                description: Returns interwiki map (optionally filtered, optionally
                  localised by using siinlanguagecode).
              - name: dbrepllag
                description: Returns database server with the highest replication
                  lag.
              - name: statistics
                description: Returns site statistics.
              - name: usergroups
                description: Returns user groups and the associated permissions.
              - name: libraries
                description: Returns libraries installed on the wiki.
              - name: extensions
                description: Returns extensions installed on the wiki.
              - name: fileextensions
                description: Returns list of file extensions (file types) allowed
                  to be uploaded.
              - name: rightsinfo
                description: Returns wiki rights (license) information if available.
              - name: restrictions
                description: Returns information on available restriction (protection)
                  types.
              - name: languages
                description: Returns a list of languages MediaWiki supports (optionally
                  localised by using siinlanguagecode).
              - name: languagevariants
                description: Returns a list of language codes for which LanguageConverter
                  is enabled, and the variants supported for each.
              - name: skins
                description: Returns a list of all enabled skins (optionally localised
                  by using siinlanguagecode, otherwise in the content language).
              - name: extensiontags
                description: Returns a list of parser extension tags.
              - name: functionhooks
                description: Returns a list of parser function hooks.
              - name: showhooks
                description: Returns a list of all subscribed hooks (contents of $wgHooks).
              - name: variables
                description: Returns a list of variable IDs.
              - name: protocols
                description: Returns a list of protocols that are allowed in external
                  links.
              - name: defaultoptions
                description: Returns the default values for user preferences.
              - name: uploaddialog
                description: Returns the upload dialog configuration.
            - full_name: sifilteriw
              name: filteriw
              prefix: si
              description: Return only local or only nonlocal entries of the interwiki
                map.
              type: enum
              vals:
              - name: local
              - name: "!local"
            - full_name: sishowalldb
              name: showalldb
              prefix: si
              description: List all database servers, not just the one lagging the
                most.
              type: boolean
            - full_name: sinumberingroup
              name: numberingroup
              prefix: si
              description: Lists the number of users in user groups.
              type: boolean
            - full_name: siinlanguagecode
              name: inlanguagecode
              prefix: si
              description: Language code for localised language names (best effort)
                and skin names.
              type: string
