        - name: userinfo
          module:
            url: "/w/api.php?action=help&modules=query%2Buserinfo"
            title: meta=userinfo
            prefix: ui
            description: Get information about the current user.
            flags:
            - id: apihelp-flag-readrights
              text: This module requires read rights.
              role: readrights
            - id: apihelp-source
              text: 'Source: MediaWiki'
              role: source
            - id: apihelp-license
              text: 'License: GPL-2.0+'
              role: license
            params:
            - full_name: uiprop
              name: prop
              prefix: ui
              description: 'Which pieces of information to include:'
              type: list
              vals:
              - name: blockinfo
                description: Tags if the current user is blocked, by whom, and for
                  what reason.
              - name: hasmsg
                description: Adds a tag messages if the current user has pending messages.
              - name: groups
                description: Lists all the groups the current user belongs to.
              - name: groupmemberships
                description: Lists groups that the current user has been explicitly
                  assigned to, including the expiry date of each group membership.
              - name: implicitgroups
                description: Lists all the groups the current user is automatically
                  a member of.
              - name: rights
                description: Lists all the rights the current user has.
              - name: changeablegroups
                description: Lists the groups the current user can add to and remove
                  from.
              - name: options
                description: Lists all preferences the current user has set.
              - name: preferencestoken
                description: Deprecated. Get a token to change current user's preferences.
              - name: editcount
                description: Adds the current user's edit count.
              - name: ratelimits
                description: Lists all rate limits applying to the current user.
              - name: email
                description: Adds the user's email address and email authentication
                  date.
              - name: realname
                description: Adds the user's real name.
              - name: acceptlang
                description: Echoes the Accept-Language header sent by the client
                  in a structured format.
              - name: registrationdate
                description: Adds the user's registration date.
              - name: unreadcount
                description: Adds the count of unread pages on the user's watchlist
                  (maximum 999; returns 1000+ if more).
              - name: centralids
                description: Adds the central IDs and attachment status for the user.
            - full_name: uiattachedwiki
              name: attachedwiki
              prefix: ui
              description: With uiprop=centralids, indicate whether the user is attached
                with the wiki identified by this ID.
              type: string
